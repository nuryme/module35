<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="overflow-x-hidden container mx-auto">
    <header class="flex justify-between py-7 border-b-2 border-[#17171733]">
        <img src="assets/Logo.png" alt="">
        <div>
            <label class="input input-bordered flex items-center gap-2">
                <input id="search-input" type="text" class="grow" placeholder="Sort by view" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
            </label>
        </div>
        <!-- <button class="rounded px-5 py-2 bg-[#25252533] text-lg font-medium">Sort by view</button> -->
        <button class="rounded px-5 py-2 bg-[#FF1F3D] text-lg font-medium text-white">Sort by view</button>
    </header>

    <main>
        <section id="category-section" class="space-x-6 py-10 justify-center flex">

        </section>

        <section id="video-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 justify-items-center">



        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <!-- modal's id can't have '-' -->
    <button id="showModalData" class="btn hidden" onclick="my_modal_5.showModal()">open modal</button>
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="video-content">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>






    <script src="js/index.js"></script>
</body>

</html>
